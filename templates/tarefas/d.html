{#{%extends 'tarefas/base.html' %}#}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

    <h1>Delete Task</h1>

    <div class="m-4">
      <form action="{% url 'save_delete' Tarefa.id%}" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Id</label>
              <label>
                  <input name="id" type="text" value="{{Tarefa.id}}" class="form-control" placeholder="Id" readonly>
              </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Description</label>
            <input name="description" type="text" value="{{Tarefa.description}}" class="form-control" placeholder="Description" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Owner</label>
              <label>
                  <input name="owner" type="text" value="{{Tarefa.owner}}" class="form-control" placeholder="Owner" readonly>
              </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Due Date</label>
              <label>
                  <input name="duedate" type="text" value="{{Tarefa.due_date}}" class="form-control" placeholder="Due Date" readonly>
              </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Is Done</label>
              <label>
                  <input name="isdone" type="text" value="{{Tarefa.isdone}}" class="form-control" placeholder="Is Done" readonly>
              </label>
          </div>
        </div>
        <div class="mt-4 form-group col-md-6">
          <a class="btn btn-outline-success w-100" href="{% url 'index'%}">No</a>
          <button type="submit" class="btn btn-danger w-100 mt-4">Yes</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
